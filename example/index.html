<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@adobe/magento-storefront-events-sdk@0.7.0/dist/index.js"></script>
        <script src="/index.js"></script>

        <script>
            function fireEvent(event) {
                console.log(event.target.value);
                magentoStorefrontEvents.publish[event.target.value]();
            }
        </script>

        <script src="http://localhost:8080/index.js"></script>
    </head>

    <body>
        <div class="events">
            <button value="addToCart" onclick="fireEvent(event)">
                addToCart
            </button>

            <button value="placeOrder" onclick="fireEvent(event)">
                placeOrder
            </button>

            <button value="productPageView" onclick="fireEvent(event)">
                productView
            </button>

            <button value="recsItemAddToCartClick" onclick="fireEvent(event)">
                recsItemAddToCartClick
            </button>

            <button value="recsItemClick" onclick="fireEvent(event)">
                recsItemClick
            </button>

            <button value="recsRequestSent" onclick="fireEvent(event)">
                recsRequestSent
            </button>

            <button value="recsResponseReceived" onclick="fireEvent(event)">
                recsResponseReceived
            </button>

            <button value="recsUnitRender" onclick="fireEvent(event)">
                recsUnitRender
            </button>

            <button value="recsUnitView" onclick="fireEvent(event)">
                recsUnitView
            </button>

            <button value="searchCategoryClick" onclick="fireEvent(event)">
                searchCategoryClick
            </button>

            <button value="searchProductClick" onclick="fireEvent(event)">
                searchProductClick
            </button>

            <button value="searchRequestSent" onclick="fireEvent(event)">
                searchRequestSent
            </button>

            <button value="searchResponseReceived" onclick="fireEvent(event)">
                searchResponseReceived
            </button>

            <button value="searchResultsView" onclick="fireEvent(event)">
                searchResultsView
            </button>

            <button value="searchSuggestionClick" onclick="fireEvent(event)">
                searchSuggestionClick
            </button>

            <button value="shoppingCartView" onclick="fireEvent(event)">
                shoppingCartView
            </button>
        </div>
    </body>
</html>
