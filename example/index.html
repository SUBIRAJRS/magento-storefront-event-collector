<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@adobe/magento-storefront-events-sdk@0.5.1/dist/index.js"></script>

        <script>
            window.magentoStorefrontEvents.context.setProduct({
                productId: 111111,
                name: "T-Shirt",
                sku: "aaaaaa",
                topLevelSku: "bbbbbb",
                specialToDate: "01/10/2021",
                specialFromDate: "01/01/2021",
                newToDate: "01/10/2021",
                newFromDate: "01/01/2021",
                createdAt: "01/01/2021",
                updatedAt: "01/01/2021",
                manufacturer: "Magento",
                countryOfManufacture: "USA",
                categories: ["Tops", "Shirts"],
                productType: "normal",
                pricing: {
                    regularPrice: 19.99,
                    minimalPrice: 10.99,
                    maximalPrice: 24.99,
                    specialPrice: 14.99,
                    tierPricing: [],
                    currencyCode: "USD",
                },
                canonicalUrl: "https://magento.com/tshirt",
                mainImageUrl: "https://magento.com/tshirt.jpg",
            });

            window.magentoStorefrontEvents.context.setOrder({
                appliedCouponCode: "",
                email: "example@email.com",
                grandTotal: 69.98,
                orderId: 111111,
                otherTax: 0.0,
                paymentMethodCode: "credit card",
                paymentMethodName: "visa",
                salesTax: 0.0,
                subtotalExcludingTax: 69.98,
                subtotalIncludingTax: 69.98,
            });

            window.magentoStorefrontEvents.context.setShoppingCart({
                id: "111111",
                items: [
                    {
                        canApplyMsrp: false,
                        formattedPrice: "$19.99",
                        id: "aaaaaa",
                        prices: [{ value: 19.99, currency: "USD" }],
                        product: {
                            productId: "bbbbbb",
                            name: "T-Shirt",
                            sku: "ts001",
                        },
                        configurableOptions: [],
                        quantity: 1,
                    },
                    {
                        canApplyMsrp: false,
                        formattedPrice: "$49.99",
                        id: "cccccc",
                        prices: [{ value: 49.99, currency: "USD" }],
                        product: {
                            productId: "dddddd",
                            name: "Hoodie",
                            sku: "h001",
                        },
                        configurableOptions: [],
                        quantity: 1,
                    },
                ],
                prices: [
                    {
                        value: 19.99,
                        currency: "USD",
                    },
                    {
                        value: 49.99,
                        currency: "USD",
                    },
                ],
                totalQuantity: 2,
            });

            window.magentoStorefrontEvents.context.setMagentoExtension({
                magentoExtensionVersion: "1.2.3",
            });

            window.magentoStorefrontEvents.context.setStorefrontInstance({
                baseCurrencyCode: "USD",
                storeViewCurrencyCode: "USD",
                environment: "production",
                environmentId: "aaaaaa",
                instanceId: "bbbbbb",
                storeCode: "magento",
                storeId: 111111,
                storeName: "magento",
                storeUrl: "https://magento.com",
                storeViewCode: "default",
                storeViewId: 222222,
                storeViewName: "default",
                websiteCode: "website",
                websiteId: 333333,
                websiteName: "website",
            });

            window.magentoStorefrontEvents.context.setShopper({
                shopperId: "logged-in",
            });

            window.magentoStorefrontEvents.context.setSearchInput({
                source: "search-bar",
                query: "red patns",
                page: 1,
                perPage: 20,
                refinementAttribute: null,
                refinementSelection: null,
                sortType: "relevance",
                sortOrder: "descending",
            });

            window.magentoStorefrontEvents.context.setSearchResults({
                products: [
                    {
                        name: "Red Pants",
                        sku: "abc123",
                        url: "https://magento.com/red-pants",
                        imageUrl: "https://magento.com/red-pants.jpg",
                        price: 49.99,
                        rank: 1,
                    },
                ],
                suggestions: [
                    {
                        suggestion: "red pants",
                        rank: 1,
                    },
                ],
                categories: [
                    {
                        name: "Pants",
                        url: "https://magento.com/category/pants",
                        rank: 1,
                    },
                    {
                        name: "Bottoms",
                        url: "https://magento.com/category/bottoms",
                        rank: 2,
                    },
                ],
                page: 1,
                perPage: 20,
                productCount: 1,
                categoryCount: 2,
                suggestionCount: 1,
            });

            function fireEvent(event) {
                console.log(event.target.value);
                magentoStorefrontEvents.publish[event.target.value]();
            }
        </script>

        <script src="http://localhost:8080/index.js"></script>
    </head>

    <body>
        <div class="events">
            <button value="addToCart" onclick="fireEvent(event)">
                addToCart
            </button>

            <button value="placeOrder" onclick="fireEvent(event)">
                placeOrder
            </button>

            <button value="productPageView" onclick="fireEvent(event)">
                productView
            </button>

            <button value="recsRequestSent" onclick="fireEvent(event)">
                recsRequestSent
            </button>

            <button value="searchCategoryClick" onclick="fireEvent(event)">
                searchCategoryClick
            </button>

            <button value="searchProductClick" onclick="fireEvent(event)">
                searchProductClick
            </button>

            <button value="searchRequestSent" onclick="fireEvent(event)">
                searchRequestSent
            </button>

            <button value="searchResponseReceived" onclick="fireEvent(event)">
                searchResponseReceived
            </button>

            <button value="searchResultsView" onclick="fireEvent(event)">
                searchResultsView
            </button>

            <button value="searchSuggestionClick" onclick="fireEvent(event)">
                searchSuggestionClick
            </button>

            <button value="shoppingCartView" onclick="fireEvent(event)">
                shoppingCartView
            </button>
        </div>
    </body>
</html>
